{% load staticfiles %}
<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'reporting/bootstrap/css/bootstrap.min.css' %}" />
		<script src="{% static 'reporting/jquery-1.11.0.min.js' %}"></script>
		<script src="{% static 'reporting/bootstrap/js/bootstrap.min.js' %}"></script>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
	 		<div class="container">
	 			<ul class="nav navbar-nav pull-left">
					<li><a class="navbar-brand" href"#">ReportMaster</a></li>
				</ul>
				<ul class="nav navbar-nav pull-right">
					<li><a href="{% url 'reporting:index' %}"> Dashboard </a></li>
      				<li><a href="{% url 'logout' %}"> Logout </a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3>
						{{report.name}}
					</h3>
				</div>
				<div class="col-md-12">
					<h3>
						{{report.description}}
					</h3>
				</div>
			</div>
			{% for item in report_items %}
			<div class="row">
				<div class="col-md-12">
					<h4>
						{{item.created_by.name}}
						<small>{{item.created_at}}</small>
					</h4>
					<p>{{item.content}}</p>
						<ul>
							{% for tag in item.tags.all%}
								<li>
									{{tag.name}}
								</li>
							{% endfor %}
						</ul>
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
