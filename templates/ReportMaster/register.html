{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'reporting/bootstrap.min.css' %}" />

<html>
    <head>
        <title>ReportMaster</title>
    </head>

    <div class="container">
        <h1 class="text-center">ReportMaster Registration</h1>

        {% if registered %}
        You have registered with ReportMaster!
        <a href="/login/">Return to the login page.</a><br />
        {% else %}

        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </div>
</html>
